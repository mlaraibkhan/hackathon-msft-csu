appId: com.csu.vulnscanner
productName: Vulnerability Scanner
copyright: Copyright Â© 2025 CSU Team

directories:
  buildResources: build
  output: dist

files:
  - build/**/*
  - electron/**/*
  - node_modules/**/*
  - package.json

extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
      - "!**/__pycache__"
      - "!**/*.pyc"
      - "!.venv/**"
      - "!venv/**"

linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Security
  maintainer: CSU Team
  synopsis: Educational vulnerability scanner for security beginners
  description: >
    A lightweight desktop application that performs network port scanning,
    identifies services, and provides AI-powered analysis and learning
    resources for security beginners. Uses Nmap for scanning and GPT-4
    for educational explanations.

win:
  target:
    - nsis
  icon: build/icon.ico
  requestedExecutionLevel: requireAdministrator

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

mac:
  target:
    - dmg
    - pkg
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

afterPack: ./build/scripts/afterPack.js
